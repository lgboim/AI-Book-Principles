<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Book Principles</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f8f9fa;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            box-sizing: border-box;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .header button {
            font-size: 1rem;
            padding: 8px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #0056b3;
        }

        .menu {
            display: none;
            flex-direction: column;
            background-color: #343a40;
            padding: 10px;
            position: sticky;
            top: 50px;
            z-index: 999;
            width: 100%;
            box-sizing: border-box;
        }

        .menu input, .menu select, .menu button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .menu button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: 500;
        }

        .menu button:hover {
            background-color: #0056b3;
        }

        .main {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 100%;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            font-size: 1.3rem;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-sizing: border-box;
        }

        .card p, .card h2, .card h3 {
            margin: 0;
        }

        .audio-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
            background-color: #f8f9fa;
            z-index: 1000;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .audio-container button {
            font-size: 1.2rem;
            padding: 8px 12px;
        }

        .feedback {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #007bff;
            text-align: center;
        }

        .loading {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RTL for Hebrew */
        .rtl {
            direction: rtl;
            text-align: right;
        }

        /* Mobile responsive styles */
        @media (max-width: 1024px) {
            .header h1 {
                font-size: 1.5rem;
            }
            .header button {
                font-size: 1rem;
            }
            .menu input, .menu select, .menu button {
                font-size: 0.9rem;
                padding: 8px;
            }
            .card {
                font-size: 1rem;
                padding: 10px;
            }
            .audio-container button {
                font-size: 1rem;
                padding: 6px 8px;
            }
            .feedback {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.2rem;
            }
            .header button {
                font-size: 0.8rem;
                padding: 6px;
            }
            .menu input, .menu select, .menu button {
                font-size: 0.8rem;
                padding: 6px;
            }
            .card {
                font-size: 0.9rem;
                padding: 8px;
            }
            .audio-container button {
                font-size: 0.9rem;
                padding: 5px 6px;
            }
            .feedback {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1rem;
            }
            .header button {
                font-size: 0.8rem;
                padding: 4px;
            }
            .menu input, .menu select, .menu button {
                font-size: 0.7rem;
                padding: 4px;
            }
            .card {
                font-size: 0.8rem;
                padding: 6px;
            }
            .audio-container button {
                font-size: 0.8rem;
                padding: 4px 5px;
            }
            .feedback {
                font-size: 0.8rem;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>AI Book Principles</h1>
        <button onclick="toggleMenu()">Menu</button>
    </div>
    <div class="menu">
        <input type="password" id="api-key" placeholder="Enter your API Key">
        <input type="text" id="subject" placeholder="Enter the Subject">
        <select id="language-select">
            <option value="en">English</option>
            <option value="he">Hebrew</option>
        </select>
        <select id="speed-select">
            <option value="1.5">1.5x Speed</option>
            <option value="1">Normal Speed</option>
            <option value="1.25">1.25x Speed</option>
            <option value="1.75">1.75x Speed</option>
            <option value="2">2x Speed</option>
        </select>
        <button onclick="suggestBooks()">Suggest Books</button>
        <select id="book-list" onchange="suggestPrinciples()">
            <option value="">Choose a book</option>
        </select>
        <select id="principle-list" onchange="generateCard()">
            <option value="">Choose a principle</option>
        </select>
        <div id="loading" class="loading"></div>
    </div>

    <div class="main" id="card-container">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <div class="feedback" id="feedback"></div>
    
    <div class="audio-container">
        <button onclick="pauseAudio()">Pause</button>
        <button onclick="resumeAudio()">Resume</button>
        <button onclick="stopAudio()">Stop</button>
        <audio id="audio-player" controls></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let currentCardIndex = 0;
        let cardSections = [];
        let audioUrls = [];
        let isPlaying = false;
        let audioQueue = [];
        const audioPlayer = document.getElementById('audio-player');

        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'flex' : 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function setFeedback(message) {
            document.getElementById('feedback').innerText = message;
        }

        async function suggestBooks() {
            const apiKey = document.getElementById('api-key').value;
            const subject = document.getElementById('subject').value;

            if (!subject) {
                setFeedback('Please enter a subject.');
                return;
            }

            showLoading();
            setFeedback('Fetching books...');

            try {
                const response = await fetch('/suggest_books', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ subject: subject })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const bookList = document.getElementById('book-list');
                bookList.innerHTML = '<option value="">Choose a book</option>'; // Set default option

                data.books.forEach(book => {
                    const option = document.createElement('option');
                    option.value = book;
                    option.textContent = book;
                    bookList.appendChild(option);
                });

                setFeedback('Books loaded. Please choose a book.');
            } catch (error) {
                setFeedback(`Failed to fetch books: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        async function suggestPrinciples() {
            const apiKey = document.getElementById('api-key').value;
            const bookTitle = document.getElementById('book-list').value;
            const language = document.getElementById('language-select').value;

            if (!bookTitle) {
                setFeedback('Please choose a book.');
                return;
            }

            showLoading();
            setFeedback('Fetching principles...');

            try {
                const response = await fetch('/suggest_principles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ book_title: bookTitle, language: language })  // Pass language
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const principleList = document.getElementById('principle-list');
                principleList.innerHTML = '<option value="">Choose a principle</option>'; // Set default option

                data.principles.forEach(principle => {
                    const option = document.createElement('option');
                    option.value = principle;
                    option.textContent = principle;
                    principleList.appendChild(option);
                });

                setFeedback('Principles loaded. Please choose a principle.');
            } catch (error) {
                setFeedback(`Failed to fetch principles: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        async function generateCard() {
            const apiKey = document.getElementById('api-key').value;
            const bookTitle = document.getElementById('book-list').value;
            const principle = document.getElementById('principle-list').value;
            const language = document.getElementById('language-select').value;

            if (!bookTitle || !principle) {
                setFeedback('Please choose a book and a principle.');
                return;
            }

            showLoading();
            setFeedback('Generating card...');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ book_title: bookTitle, principle: principle, language: language })  // Pass language
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                cardSections = data.sections.filter(section => section.trim() !== ""); // Filter out empty sections

                const cardContainer = document.getElementById('card-container');
                cardContainer.innerHTML = ''; // Clear previous cards

                // Iterate over card sections to display and read them one by one
                for (const section of cardSections) {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    if (language === 'he') {
                        card.classList.add('rtl');
                    }
                    card.innerHTML = marked.parse(section);
                    cardContainer.appendChild(card);

                    // Generate and play TTS for each section immediately
                    await generateAndPlayTTS([section]);
                }

                if (cardContainer.innerHTML === '') {
                    setFeedback('No valid card content generated.');
                } else {
                    setFeedback('Card generated.');
                }
            } catch (error) {
                setFeedback(`Failed to generate card: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        async function generateAndPlayTTS(texts) {
            const apiKey = document.getElementById('api-key').value;
            const language = document.getElementById('language-select').value; // Get the selected language
            const speed = document.getElementById('speed-select').value; // Get the selected speed
            showLoading();
            setFeedback('Generating audio...');

            try {
                for (let i = 0; i < texts.length; i++) {
                    const text = texts[i];

                    if (!text.trim()) continue; // Skip empty text sections

                    const response = await fetch('/tts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({ texts: [text], language: language, speed: speed }) // Pass language and speed
                    });

                    if (!response.ok) {
                        throw new Error(`Error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    if (data.urls && data.urls[0]) {
                        audioUrls.push(data.urls[0]);
                        audioQueue.push(data.urls[0]);
                        if (!isPlaying) {
                            playNextAudio();
                        }
                    }
                }

                setFeedback('Audio is being played.');
            } catch (error) {
                setFeedback(`Failed to generate audio: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        function playNextAudio() {
            if (audioQueue.length === 0) {
                setFeedback('Finished playing all audios.');
                isPlaying = false;

                // Check if there is another principle to generate
                const principleList = document.getElementById('principle-list');
                const nextPrincipleIndex = principleList.selectedIndex + 1;
                if (nextPrincipleIndex < principleList.options.length) {
                    principleList.selectedIndex = nextPrincipleIndex;
                    generateCard();
                }
                return;
            }

            const audioUrl = audioQueue.shift();
            audioPlayer.src = audioUrl;
            audioPlayer.playbackRate = parseFloat(document.getElementById('speed-select').value); // Set playback rate based on speed selection
            audioPlayer.play();
            isPlaying = true;

            // Scroll to the card when the audio starts playing
            const nextCard = document.querySelector(`.card:nth-child(${currentCardIndex + 2})`);
            if (nextCard) {
                nextCard.scrollIntoView({ behavior: 'smooth', block: 'start', inline: 'start' });
                currentCardIndex++;
            }

            audioPlayer.onended = () => {
                playNextAudio();
            };
        }

        function pauseAudio() {
            audioPlayer.pause();
            setFeedback('Audio paused.');
        }

        function resumeAudio() {
            audioPlayer.play();
            setFeedback('Audio resumed.');
        }

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            audioQueue = [];
            setFeedback('Audio playback stopped.');
        }

    </script>

</body>
</html>
