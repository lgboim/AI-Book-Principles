<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Book Principles</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Add FontAwesome for icons -->
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f8f9fa;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;  /* Ensure everything is sized relative to this box */
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            box-sizing: border-box;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            flex: 1;
        }

        .header button {
            font-size: 1rem;
            padding: 8px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .header button:hover {
            background-color: #0056b3;
        }

        .menu {
            display: none;
            flex-direction: column;
            background-color: #343a40;
            padding: 10px;
            position: sticky;
            top: 50px;
            z-index: 999;
            width: 100%;
            box-sizing: border-box;
        }

        .menu input, .menu select, .menu button {
            width: 100%;
            padding: 12px;  /* Increased padding for better touch targets */
            margin-bottom: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .menu button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: 500;
        }

        .menu button:hover {
            background-color: #0056b3;
        }

        .main {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 100%;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            font-size: 1.3rem;  /* Increased font size */
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-sizing: border-box;
        }

        .card p, .card h2, .card h3 {
            margin: 0;
        }

        .audio-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
            background-color: #f8f9fa;
            z-index: 1000;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .audio-container button {
            font-size: 1.2rem;
            padding: 8px 12px;
        }

        .feedback {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #007bff;
            text-align: center;
        }

        .loading {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RTL for Hebrew */
        .rtl {
            direction: rtl;
            text-align: right;
        }

        /* Mobile responsive styles */
        @media (max-width: 1024px) {
            .header h1 {
                font-size: 1.5rem;
            }
            .header button {
                font-size: 1rem;
            }
            .menu input, .menu select, .menu button {
                font-size: 1rem;
                padding: 12px;  /* Increased padding for better touch targets */
            }
            .card {
                font-size: 1.2rem;
                padding: 12px;  /* Increased padding */
            }
            .audio-container button {
                font-size: 1rem;
                padding: 10px;  /* Increased padding */
            }
            .feedback {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;  /* Increased font size */
            }
            .header button {
                font-size: 1rem;
                padding: 10px;  /* Increased padding */
            }
            .menu input, .menu select, .menu button {
                font-size: 1rem;
                padding: 12px;  /* Increased padding for better touch targets */
            }
            .card {
                font-size: 1.3rem;
                padding: 12px;  /* Increased padding */
            }
            .audio-container button {
                font-size: 1.2rem;  /* Increased font size */
                padding: 12px;  /* Increased padding */
            }
            .feedback {
                font-size: 1.2rem;  /* Increased font size */
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;  /* Increased font size */
            }
            .header button {
                font-size: 1rem;  /* Increased font size */
                padding: 8px;  /* Reduced padding for better fit */
                width: auto;  /* Ensure button width auto adjusts */
            }
            .menu input, .menu select, .menu button {
                font-size: 1rem;  /* Adjusted font size */
                padding: 10px;  /* Adjusted padding for better touch targets */
                width: calc(100% - 20px);  /* Ensure full width with some padding */
                margin: 5px auto;  /* Center the elements */
            }
            .card {
                font-size: 1.2rem;  /* Increased font size */
                padding: 10px;  /* Increased padding */
                width: calc(100% - 20px);  /* Ensure full width with some padding */
            }
            .audio-container button {
                font-size: 1.2rem;  /* Increased font size */
                padding: 10px;  /* Increased padding */
            }
            .feedback {
                font-size: 1.2rem;  /* Increased font size */
            }
        }

        .button-modern {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,113,1) 50%, rgba(0,212,255,1) 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button-modern:hover {
            background: linear-gradient(90deg, rgba(0,212,255,1) 0%, rgba(9,121,113,1) 50%, rgba(2,0,36,1) 100%);
        }

        input, select, button {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
        }

        .card {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
        }

        .icon-button {
            background: none;
            border: none;
            color: black;
            cursor: pointer;
            padding: 10px;
            font-size: 1.5rem;
        }

        .highlight {
            border: 2px solid #007bff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Book Principles</h1>
        <button class="icon-button" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    </div>
    <div class="menu">
        <input type="password" id="api-key" placeholder="Enter your API Key">
        <input type="text" id="subject" placeholder="Enter the Subject">
        <select id="language-select">
            <option value="en">English</option>
            <option value="he">Hebrew</option>
        </select>
        <select id="speed-select">
            <option value="1.25">1.25x Speed</option>
            <option value="1">Normal Speed</option>
            <option value="1.5">1.5x Speed</option>
            <option value="1.75">1.75x Speed</option>
            <option value="2">2x Speed</option>
        </select>
        <button class="button-modern" onclick="suggestBooks()"><i class="fas fa-book"></i> Suggest Books</button>
        <select id="book-list" onchange="suggestPrinciples()">
            <option value="">Choose a book</option>
        </select>
        <select id="principle-list" onchange="generateCard()">
            <option value="">Choose a principle</option>
        </select>
        <div id="loading" class="loading"></div>
    </div>

    <div class="main" id="card-container">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <div class="feedback" id="feedback"></div>
    
    <div class="audio-container">
        <button class="icon-button" onclick="pauseAudio()"><i class="fas fa-pause"></i></button>
        <button class="icon-button" onclick="resumeAudio()"><i class="fas fa-play"></i></button>
        <button class="icon-button" onclick="stopAudio()"><i class="fas fa-stop"></i></button>
        <audio id="audio-player" controls></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        let currentCardIndex = 0;
        let cardSections = [];
        let audioUrls = [];
        let isPlaying = false;
        let audioQueue = [];
        let isPaused = false;
        let isGeneratingAudio = false; // Flag to track audio generation status
        let audioGenerationController = null;
        const audioPlayer = document.getElementById('audio-player');

        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'flex' : 'none';
        }

        // Ensure the menu is initially hidden
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.menu').style.display = 'none';
        });

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function setFeedback(message) {
            document.getElementById('feedback').innerText = message;
        }

        async function suggestBooks() {
            const apiKey = document.getElementById('api-key').value;
            const subject = document.getElementById('subject').value;

            if (!subject) {
                setFeedback('Please enter a subject.');
                return;
            }

            showLoading();
            setFeedback('Fetching books...');

            try {
                const response = await fetch('/suggest_books', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ subject: subject })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const bookList = document.getElementById('book-list');
                bookList.innerHTML = '<option value="">Choose a book</option>'; // Set default option

                data.books.forEach(book => {
                    const option = document.createElement('option');
                    option.value = book;
                    option.textContent = book;
                    bookList.appendChild(option);
                });

                setFeedback('Books loaded. Please choose a book.');
            } catch (error) {
                setFeedback(`Failed to fetch books: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        async function suggestPrinciples() {
            const apiKey = document.getElementById('api-key').value;
            const bookTitle = document.getElementById('book-list').value;
            const language = document.getElementById('language-select').value;

            if (!bookTitle) {
                setFeedback('Please choose a book.');
                return;
            }

            // Stop audio playback and clear audio queue
            stopAudio();
            audioQueue = [];

            // Cancel any ongoing audio generation
            if (audioGenerationController) {
                audioGenerationController.abort();
                audioGenerationController = null;
            }

            showLoading();
            setFeedback('Fetching principles...');

            try {
                const response = await fetch('/suggest_principles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ book_title: bookTitle, language: language })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const principleList = document.getElementById('principle-list');
                principleList.innerHTML = '<option value="">Choose a principle</option>'; // Set default option

                data.principles.forEach(principle => {
                    const option = document.createElement('option');
                    option.value = principle;
                    option.textContent = principle;
                    principleList.appendChild(option);
                });

                setFeedback('Principles loaded. Please choose a principle.');
            } catch (error) {
                setFeedback(`Failed to fetch principles: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        async function generateCard() {
            const apiKey = document.getElementById('api-key').value;
            const bookTitle = document.getElementById('book-list').value;
            const principle = document.getElementById('principle-list').value;
            const language = document.getElementById('language-select').value;

            if (!bookTitle || !principle) {
                setFeedback('Please choose a book and a principle.');
                return;
            }

            // Stop audio playback and clear audio queue
            stopAudio();
            audioQueue = [];

            // Cancel any ongoing audio generation
            if (audioGenerationController) {
                audioGenerationController.abort();
                audioGenerationController = null;
            }

            // Clear previous audio URLs and audio queue
            audioUrls = [];
            audioQueue = [];

            // Reset currentCardIndex to 0 when generating a new principle
            currentCardIndex = 0;

            // Clear previous cards and remove highlighting
            const cardContainer = document.getElementById('card-container');
            cardContainer.innerHTML = '';
            cardContainer.querySelectorAll('.highlight').forEach(card => card.classList.remove('highlight'));

            showLoading();
            setFeedback('Generating card...');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ book_title: bookTitle, principle: principle, language: language })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                cardSections = data.sections.filter(section => section.trim() !== ""); // Filter out empty sections

                // Iterate over card sections to display and read them one by one
                for (const section of cardSections) {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    if (language === 'he') {
                        card.classList.add('rtl');
                    }
                    card.innerHTML = marked.parse(section);
                    card.addEventListener('click', () => playFromCardIndex(cardSections.indexOf(section))); // Add click event listener to each card
                    cardContainer.appendChild(card);
                }

                if (cardContainer.innerHTML === '') {
                    setFeedback('No valid card content generated.');
                } else {
                    setFeedback('Card generated.');
                    generateAndPlayTTS(cardSections);
                }
            } catch (error) {
                setFeedback(`Failed to generate card: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        function playFromCardIndex(index) {
            if (index < 0 || index >= audioUrls.length) return;

            currentCardIndex = index;
            audioQueue = audioUrls.slice(index);
            isPlaying = false;
            playNextAudio();
        }

        function pauseAudio() {
            if (isPlaying && !isPaused) {
                audioPlayer.pause();
                isPaused = true;
                setFeedback('Audio paused.');
            }
        }

        function resumeAudio() {
            if (isPaused) {
                audioPlayer.play().then(() => {
                    isPaused = false;
                    setFeedback('Audio resumed.');
                }).catch(error => {
                    console.error('Error resuming audio:', error);
                    setFeedback('Failed to resume audio.');
                });
            }
        }

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            audioQueue = [];
            isPaused = false;
            isPlaying = false;
            setFeedback('Audio playback stopped.');
            isGeneratingAudio = false;
        }

        async function generateAndPlayTTS(texts) {
            const apiKey = document.getElementById('api-key').value;
            const language = document.getElementById('language-select').value;
            const speed = document.getElementById('speed-select').value;

            if (audioGenerationController) {
                audioGenerationController.abort();
            }

            audioGenerationController = new AbortController();

            showLoading();
            setFeedback('Generating audio...');
            isGeneratingAudio = true;

            try {
                for (const text of texts) {
                    if (!text.trim()) continue;

                    const response = await fetch('/tts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({ texts: [text], language: language }),
                        signal: audioGenerationController.signal
                    });

                    if (!response.ok) {
                        if (response.status === 400 && response.statusText === 'Request aborted') {
                            break;
                        } else {
                            throw new Error(`Error: ${response.statusText}`);
                        }
                    }

                    const data = await response.json();
                    if (data.urls && data.urls.length > 0) {
                        audioUrls.push(...data.urls);
                        audioQueue.push(...data.urls);

                        if (!isPlaying) {
                            setFeedback('Audio is being played.');
                            playNextAudio();
                        }
                    }
                }

                if (audioQueue.length === 0) {
                    setFeedback('No audio generated.');
                    isGeneratingAudio = false;
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Audio generation request cancelled');
                } else {
                    setFeedback(`Failed to generate audio: ${error.message}`);
                    isGeneratingAudio = false;
                }
            } finally {
                hideLoading();
            }
        }

        function playNextAudio() {
            if (audioQueue.length === 0) {
                setFeedback('Finished playing all audios.');
                isPlaying = false;
                isGeneratingAudio = false;
                return;
            }

            const audioUrl = audioQueue.shift();
            preloadAndPlayAudio(audioUrl);

            highlightAndScrollToCard(currentCardIndex);
        }

        function preloadAndPlayAudio(url) {
            const audio = new Audio(url);
            audio.preload = 'auto';

            audio.oncanplaythrough = () => {
                audioPlayer.src = url;
                audioPlayer.playbackRate = parseFloat(document.getElementById('speed-select').value);
                audioPlayer.load();
                tryPlayAudio();
            };

            audio.onerror = () => {
                retryPlayAudio(url);
            };
        }

        function tryPlayAudio() {
            audioPlayer.play().then(() => {
                isPlaying = true;
                isPaused = false;
                highlightAndScrollToCard(currentCardIndex);
                audioPlayer.onended = handleAudioEnd;
            }).catch(error => {
                setFeedback('Tap to play audio.');
                document.body.addEventListener('click', function playAudioAfterInteraction() {
                    audioPlayer.play().then(() => {
                        document.body.removeEventListener('click', playAudioAfterInteraction);
                        highlightAndScrollToCard(currentCardIndex);
                    }).catch(playbackError => {});
                });
            });
        }

        function handleAudioEnd() {
            currentCardIndex++;
            if (currentCardIndex < cardSections.length) {
                playNextAudio();
            } else {
                setFeedback('Finished playing all cards for the current principle.');
                isPlaying = false;
                isGeneratingAudio = false;
            }
        }

        function retryPlayAudio(url) {
            setTimeout(() => preloadAndPlayAudio(url), 1000);
        }

        function highlightAndScrollToCard(index) {
            const card = document.querySelector(`.card:nth-child(${index + 1})`);
            if (card) {
                document.querySelectorAll('.card.highlight').forEach(card => card.classList.remove('highlight'));
                card.classList.add('highlight');
                card.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Get the principle select element and the audio player element
        const principleSelect = document.getElementById('principle-list');

        // Add an event listener to the principle select element
        principleSelect.addEventListener('change', function() {
            // Pause the audio player
            audioPlayer.pause();

            // Get the selected principle
            const selectedPrinciple = this.value;

            // You can add code here to fetch the audio URL for the selected principle
            // and start playing the audio for the new principle
            // For example:
            // fetchAudioURL(selectedPrinciple).then(function(audioURL) {
            //     audioPlayer.src = audioURL;
            //     audioPlayer.play();
            // });
        });

        // Add an event listener to the audio player for the 'ended' event
        audioPlayer.addEventListener('ended', function() {
            // Play the next audio file in the queue
            playNextAudio();
        });

    </script>
</body>
</html>
