<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Book Principles</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Add FontAwesome for icons -->
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f8f9fa;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;  /* Ensure everything is sized relative to this box */
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            box-sizing: border-box;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            flex: 1;
        }

        .header button {
            font-size: 1rem;
            padding: 8px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .header button:hover {
            background-color: #0056b3;
        }

        .menu {
            display: none;
            flex-direction: column;
            background-color: #343a40;
            padding: 10px;
            position: sticky;
            top: 50px;
            z-index: 999;
            width: 100%;
            box-sizing: border-box;
        }

        .menu input, .menu select, .menu button {
            width: 100%;
            padding: 12px;  /* Increased padding for better touch targets */
            margin-bottom: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .menu button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: 500;
        }

        .menu button:hover {
            background-color: #0056b3;
        }

        .main {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 100%;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            font-size: 1.3rem;  /* Increased font size */
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-sizing: border-box;
        }

        .card p, .card h2, .card h3 {
            margin: 0;
        }

        .audio-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
            background-color: #f8f9fa;
            z-index: 1000;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .audio-container button {
            font-size: 1.2rem;
            padding: 8px 12px;
        }

        .feedback {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #007bff;
            text-align: center;
        }

        .loading {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RTL for Hebrew */
        .rtl {
            direction: rtl;
            text-align: right;
        }

        /* Mobile responsive styles */
        @media (max-width: 1024px) {
            .header h1 {
                font-size: 1.5rem;
            }
            .header button {
                font-size: 1rem;
            }
            .menu input, .menu select, .menu button {
                font-size: 1rem;
                padding: 12px;  /* Increased padding for better touch targets */
            }
            .card {
                font-size: 1.2rem;
                padding: 12px;  /* Increased padding */
            }
            .audio-container button {
                font-size: 1rem;
                padding: 10px;  /* Increased padding */
            }
            .feedback {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;  /* Increased font size */
            }
            .header button {
                font-size: 1rem;
                padding: 10px;  /* Increased padding */
            }
            .menu input, .menu select, .menu button {
                font-size: 1rem;
                padding: 12px;  /* Increased padding for better touch targets */
            }
            .card {
                font-size: 1.3rem;
                padding: 12px;  /* Increased padding */
            }
            .audio-container button {
                font-size: 1.2rem;  /* Increased font size */
                padding: 12px;  /* Increased padding */
            }
            .feedback {
                font-size: 1.2rem;  /* Increased font size */
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;  /* Increased font size */
            }
            .header button {
                font-size: 1rem;  /* Increased font size */
                padding: 8px;  /* Reduced padding for better fit */
                width: auto;  /* Ensure button width auto adjusts */
            }
            .menu input, .menu select, .menu button {
                font-size: 1rem;  /* Adjusted font size */
                padding: 10px;  /* Adjusted padding for better touch targets */
                width: calc(100% - 20px);  /* Ensure full width with some padding */
                margin: 5px auto;  /* Center the elements */
            }
            .card {
                font-size: 1.2rem;  /* Increased font size */
                padding: 10px;  /* Increased padding */
                width: calc(100% - 20px);  /* Ensure full width with some padding */
            }
            .audio-container button {
                font-size: 1.2rem;  /* Increased font size */
                padding: 10px;  /* Increased padding */
            }
            .feedback {
                font-size: 1.2rem;  /* Increased font size */
            }
        }

        .button-modern {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,113,1) 50%, rgba(0,212,255,1) 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button-modern:hover {
            background: linear-gradient(90deg, rgba(0,212,255,1) 0%, rgba(9,121,113,1) 50%, rgba(2,0,36,1) 100%);
        }

        input, select, button {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
        }

        .card {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
        }

        .icon-button {
            background: none;
            border: none;
            color: black;
            cursor: pointer;
            padding: 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Book Principles</h1>
        <button class="icon-button" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    </div>
    <div class="menu">
        <input type="password" id="api-key" placeholder="Enter your API Key">
        <input type="text" id="subject" placeholder="Enter the Subject">
        <select id="language-select">
            <option value="en">English</option>
            <option value="he">Hebrew</option>
        </select>
        <select id="speed-select">
            <option value="1.25">1.25x Speed</option>
            <option value="1">Normal Speed</option>
            <option value="1.5">1.5x Speed</option>
            <option value="1.75">1.75x Speed</option>
            <option value="2">2x Speed</option>
        </select>
        <button class="button-modern" onclick="suggestBooks()"><i class="fas fa-book"></i> Suggest Books</button>
        <select id="book-list" onchange="suggestPrinciples()">
            <option value="">Choose a book</option>
        </select>
        <select id="principle-list" onchange="generateCard()">
            <option value="">Choose a principle</option>
        </select>
        <div id="loading" class="loading"></div>
    </div>

    <div class="main" id="card-container">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <div class="feedback" id="feedback"></div>
    
    <div class="audio-container">
        <button class="icon-button" onclick="pauseAudio()"><i class="fas fa-pause"></i></button>
        <button class="icon-button" onclick="resumeAudio()"><i class="fas fa-play"></i></button>
        <button class="icon-button" onclick="stopAudio()"><i class="fas fa-stop"></i></button>
        <audio id="audio-player" controls></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let currentCardIndex = 0;
        let cardSections = [];
        let audioUrls = [];
        let isPlaying = false;
        let audioQueue = [];
        let isPaused = false;
        const audioPlayer = document.getElementById('audio-player');

        async function generateAndPlayTTS(texts) {
            const apiKey = document.getElementById('api-key').value;
            const language = document.getElementById('language-select').value;
            const speed = document.getElementById('speed-select').value;
            showLoading();
            setFeedback('Generating audio...');

            try {
                for (const text of texts) {
                    if (!text.trim()) continue; // Skip empty text sections

                    const response = await fetch('/tts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({ texts: [text], language: language })
                    });

                    if (!response.ok) {
                        throw new Error(`Error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    if (data.urls && data.urls[0]) {
                        audioUrls.push(data.urls[0]);
                        audioQueue.push(data.urls[0]);
                        if (!isPlaying) {
                            playNextAudio();
                        }
                    }
                }

                setFeedback('Audio is being played.');
            } catch (error) {
                setFeedback(`Failed to generate audio: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        function playNextAudio() {
            if (audioQueue.length === 0) {
                setFeedback('Finished playing all audios.');
                isPlaying = false;
                return;
            }

            const audioUrl = audioQueue.shift();
            audioPlayer.src = audioUrl;
            audioPlayer.playbackRate = parseFloat(document.getElementById('speed-select').value);

            audioPlayer.play().then(() => {
                isPlaying = true;
                isPaused = false;

                // Scroll to the next card when the audio starts playing
                const nextCard = document.querySelector(`.card:nth-child(${currentCardIndex + 1})`);
                if (nextCard) {
                    nextCard.scrollIntoView({ behavior: 'smooth', block: 'start', inline: 'start' });
                    currentCardIndex++;
                }
            }).catch(error => {
                console.error('Error playing audio:', error);
                setFeedback('Failed to play audio.');
            });

            audioPlayer.onended = playNextAudio;
        }

        function pauseAudio() {
            if (isPlaying && !isPaused) {
                audioPlayer.pause();
                isPaused = true;
                setFeedback('Audio paused.');
            }
        }

        function resumeAudio() {
            if (isPaused) {
                audioPlayer.play().then(() => {
                    isPaused = false;
                    setFeedback('Audio resumed.');
                }).catch(error => {
                    console.error('Error resuming audio:', error);
                    setFeedback('Failed to resume audio.');
                });
            }
        }

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            audioQueue = [];
            isPaused = false;
            isPlaying = false;
            setFeedback('Audio playback stopped.');
        }

    </script>

</body>
</html>
